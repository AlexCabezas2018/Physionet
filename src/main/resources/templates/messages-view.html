<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: head"></th:block>
    <title>Physionet - Mis Mensajes</title>
    <link th:href="@{/css/messages.css}" rel='stylesheet'/>
</head>
<body class="ma-0">
    <div th:replace="fragments/header :: header"></div>
    <div class="d-flex">
        <div class="sideBar d-flex">
            <div th:replace="fragments/search-bar :: search_bar(title='Mis mensajes')"></div>
            <div class="listaUsuarios" >
                <each th:each="messagers : ${receivedMessages}">
                    <a class="d-flex" th:href="@{'./messagesConversation?username='+${messagers.key} }">
                        <p class="ma-0"  th:text="${messagers.key}">Antonio Ramirez
                            <br><small>Me vuelve a doler la espalda, que puedo hacer ?</small>
                            <div class="spacer"></div></p>
                            <span  th:text="${messagers.value}" class="badge">61</span></a>
                </each>
               
            </div>
        </div>
        <div th:if="@{${usernameAddresser} != null}" class="conversacion w-100 d-flex">
            <div class="subheader w-100 pa-1 d-flex">
                <p class="title ma-0" th:text="${usernameAddresser}">Nombre paciente</p>
                <div class="spacer"></div>
                <p class="title ma-0">Ãºlt. vez recientemente</p>
            </div>
            <div id="divMensajes" class="mensajes w-100 d-flex">
                <div class="column-flex d-flex" th:each="message : ${conversation}">
                    <div th:if="${message.sender.id != user.id}" class="msgIN">
                        <p th:text="${message.text}">Hola, Â¿quÃ© tal el tobillo?</p>
                        <div class="timeIN">
                            <small >ðŸ•› <span th:text="${message.dateSent.hour}">14</span>:<span th:text="${message.dateSent.minute}">00</span>
                            <span class="offset" th:attr="data-date=${message.dateSent}"></span>
                            </small>
						</div>
                    </div>
                    <div th:unless="${message.sender.id != user.id}" class="msgOUT">
                        <p th:text="${message.text}">Hola, Â¿quÃ© tal el tobillo?</p>
                        <div class="timeOUT">
                            <small >ðŸ•› <span th:text="${message.dateSent.hour}">14</span>:<span th:text="${message.dateSent.minute}">00</span>
                            <span class="offset" th:attr="data-date=${message.dateSent}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100">
                <form method="POST" th:action="@{'./messagesConversation'}">
                    <div class="d-flex">
                        <input type="hidden" name="username" th:value="${usernameAddresser}"/>
                        <textarea class="input-text" name="messageText" id="textoMensaje"></textarea>
                        <button type="submit" id="sendButton">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var objDiv = document.getElementById("divMensajes");
            objDiv.scrollTop = objDiv.scrollHeight;
            
            let offsets = document.getElementsByClassName("offset");
            let now = new Date();
            for (let o of offsets) { 
            	let t = new Date(o.dataset.date);
            	console.log(now, t, now-t)
            	let days = Math.round((now-t)/(1000*60*60*24));
            	o.innerText = days == 0 ? "" : "+" + days + "d";
            }

            // recarga toda la pÃ¡gina si recibe algo vÃ­a WS
            ws.receive = () => window.location.reload(true);
        });
    </script>
</body>
</html>
