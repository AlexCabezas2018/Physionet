<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<th:block th:replace="fragments/header :: head"></th:block>
	<meta charset="UTF-8" />
	<title>Physionet - Crear usuario</title>
	<link th:href="@{/css/common.css}" rel="stylesheet" />
	<link th:href="@{/css/admin.css}" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="ma-0">
<div th:replace="fragments/header :: header"></div>
<div class="subheader d-flex">
	<a class="back-arrow mr-1" th:href="@{/admin/patients}">⬅</a>
	<h2>Creación Usuario</h2>
</div>
<div class= "datosUsuario">
	<div class="d-flex">
		<div class="informacion d-flex">
			<h3>Información</h3>
			<div class="form">
				<form method="POST" th:action="@{/admin/createuser}" class="formperfil" id="newUserForm" >
					<label>Nombre de usuario</label>
					<input name="username" id="username" required placeholder="username" />
					<label>Nombre</label>
					<input name="name" id="name" required placeholder="name" pattern="^[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ ]+$"/>
					<label>Apellido</label>
					<input name="surname" id="surname" required placeholder="surname" pattern="^[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ ]+$"/>
					<label>Rol</label><select name="role" id="role">
					<option value="PATIENT">Paciente</option>
					<option value="DOCTOR">Doctor</option>
				</select>
					<label for="password">Contraseña</label>
					<input type="password" id="password" required name="password" />
					<label for="pass2">Contraseña Repetida</label>
					<input type="password" id="pass2" required name="pass2" />
					<div id="feedbackUsername"></div>
					<div id="feedbackName"></div>
					<div id="feedbackSurname"></div>
					<div id="feedbackPass"></div>
					<input type="submit" name="confirmar" value="Confirmar" />
					<input type="reset" name="reset" value="Reset" />
				</form>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/js/validationNewUser.js}" type="text/javascript"></script>
</body>

</html>
