<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Physionet - Ausencias</title>
    <link th:href="@{/css/common.css}" rel='stylesheet' />
    <link th:href="@{/css/absences.css}" rel='stylesheet' />

    <link th:href="@{/js/fullcalendar/core/main.css}" rel='stylesheet' />
    <link th:href="@{/js/fullcalendar/daygrid/main.css}" rel='stylesheet' />
    <link th:src="@{/js/fullcalendar/timegrid/main.css}" rel='stylesheet' />
    <link th:src="@{/js/fullcalendar/list/main.css}" rel='stylesheet' />

    <script th:src="@{/js/fullcalendar/core/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/daygrid/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/core/locales/es.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/rrule.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/timegrid/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/list/main.js}" type="text/javascript"></script>
    <script th:src="@{/js/fullcalendar/rrule/main.js}" type="text/javascript"></script>

    <!-- TODO: Download libraries instead of use them from web -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
</head>
<body class="ma-0">
    <div th:replace="fragments/header :: header"></div>
    <div class="subheader pa-1 d-flex">
        <p class="title ma-0">Ausencias</p>
        <div class="spacer"></div>
        <p class="title text-right ma-0"><span th:text="${user.freeDaysLeft}"></span> dias libres </p>
        <button class="custom-button" onclick="showModal()"><span class="title">➕ Solicitar ausencia</span></button>
    </div>
    <div class="content d-flex">
        <div id='calendar'></div>
    </div>
    <th:block th:if="${successMessage}">
        <div class="message" id="success-message">
            <h3 th:text="${successMessage}">Mensaje de éxito</h3>
        </div>
    </th:block>
    <th:block th:if="${errorMessage}">
        <div class="message" id="error-message">
            <h3 th:text="${errorMessage}">Mensaje de error</h3>
        </div>
    </th:block>

    <div th:replace="fragments/absences-modal-form"></div>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var absencesList = /*[[${absences}]]*/ [{
                title: 'Antonio Jose - Vacations',
                start: '2020-03-01',
                end: '2020-03-05'
            }];

            var getReason = (absence) => {
                return absence.user.name + " - " + absence.reason;
            }

            absencesList = absencesList.reduce((ret, absence) => {
                ret.push({
                    title: getReason(absence),
                    start: absence.dateFrom,
                    end: absence.dateTo,
                    description: absence.details,
                });
                return ret;
            }, []);

            var absences = new FullCalendar.Calendar(calendarEl, {
                plugins: [ 'dayGrid' ],
                header: {
                    left: '',
                    center: 'title',
                    right: 'today prev,next'
                },
                defaultDate: new Date(),
                locale: 'es',
                timeZone: 'local',
                events: absencesList,
                eventRender: function(info) {
                    tippy(info.el, {
                        content: info.event.extendedProps.description
                    })


                }
            });
            absences.setOption('height', 'parent');
            absences.setOption('locale', 'es');
            absences.render();
        });
    </script>
</body>
</html>
