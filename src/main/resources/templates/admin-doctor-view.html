<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage-Doctor</title>
    <link th:href="@{/css/common.css}" rel='stylesheet'/>
    <link th:href="@{/css/admin.css}" rel='stylesheet'/>

</head>
<body class="ma-0">
    <div th:replace="fragments/header :: header"></div>
    <div class="d-flex">
        <div class="sideBar d-flex">
            <div class="d-flex">
                <div class="dropdown">
                    <button class="buttonDrop">Médicos</button>
                    <div class="dropdown-content">
                        <a href="#">Pacientes</a> <a href="#">Médicos</a>
                    </div>
                </div>
                <button class="buttonFilterSortAdd">Filtrar</button>
                <button class="buttonFilterSortAdd">Ordenar</button>
                <button class="buttonFilterSortAdd">Añadir</button>
            </div>
            <div class="listaUsuarios" >
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Antonio Ramirez<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista active d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Mike Hawk<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Luna Davies<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Hajrah Barnett<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Bevan Hodges<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Katherine Leal<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Georgiana Holloway<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Dawood Albert<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Jermaine Murray<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Jordana Krueger<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Leah Stark<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Victoria Mathis<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Antonio Ramirez<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
                <div class = "slotLista d-flex"><a class="w-100 d-flex" href="#"><p class="ma-0">Aviana Guerra<div class="spacer"></div></p></a><button class="eliminateButton">X</button></div>
            </div>
        </div>
        <div class="perfil d-flex">
            <div class="imagen">
                <img class="perfil" src="../static/images/default-user-profile.png">
            </div>
            <div class="datos">
                <h3 class="nombre">Mike Hawk</h3>
                <h4 class="registo">Registrado: 20/10/2019</h4>
            </div>
            <div class="opciones d-flex">
                <!--  <button class="verde">Consulta</button>-->
                <button class="verde">Actualizar foto</button>
                <button class="verde">Enviar mensaje</button>
            </div>
        </div>
        <div class="informacion d-flex">
            <h3>Información</h3>
            <div class="form">
                <form method="POST" action="" class="formperfil">
                    <label>Género</label><select name="genero">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select><br/>
                    <label>Nacimiento</label><input type="date" name="fecha"><br/>
                    <label>Residencia</label><select name="residencia">
                    <option value="espana">España</option>
                    <option value="portugal">Portugal</option>
                    <option value="francia">Francia</option>
                </select><br/>
                    <label>Direccion</label><input type="text" name="direccion"><br/>
                    <label>Código postal</label><input type="number" name="codigopostal"><br/>
                    <label>Teléfono</label><input type="tel" name="telefono"><br/>
                    <label>Email</label><input type="email" name="email"><br/>
                    <label>Número de identificación</label><input type="text" name="identificación"><br/>
                    <label>Número sanitario</label><input type="text" name="nsanitario"><br/>
                    <label>Especialidad</label><input type="text" name="specialization"><br/>
                    <label>Sueldo</label><input type="text" name="Salary"><br/>
                    <label>Cuenta Bancaria</label><input type="text" name="bankAccount"><br/>
                    <input type="submit" name="confirmar" value="Confirmar">

                </form>
            </div>

        </div>
    </div>
</body>
</html>
