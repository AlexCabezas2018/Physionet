<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div  th:fragment="recommendations-modal-form" id="recommendations-modal-form" class="modal">
    <form class="modal-content">
        <div class="container-form">

            <label for="recommendations"><b>Recomendaciones</b></label>
            <textarea id="recommendations" name="recommendations"></textarea>

        </div>

        <div class="modal-buttons-section">
            <div class="d-flex justify-content-end">
                <button class="cancel-create-app mr-1" type="button" onclick="hideModal()">Cancelar</button>
                <button type="submit">AÃ±adir</button>
            </div>
        </div>
    </form>

</div>
</body>
<script>
    let modal = document.getElementById('recommendations-modal-form');

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };


    function showModal() {
        
        modal.style.display = "block";
    }

    function hideModal() {
        modal.style.display = "none";
    }

</script>
</html>
