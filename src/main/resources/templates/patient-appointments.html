    <style>
        .date-info{

            margin: 0.5em;
            background-color: var(--light-color);
            border-radius: 1em;
            width: 30%;
            height: 7em;

        .history-date {

            background-color: var(--light-color);
        }

        .sideBar a.active {

        }

        .sideBar a:hover:not(.active) {
            background-color: var(--secondary-color);
        }

        .lista-dias {
            overflow-y: auto;
            height: 80vh;
        }
    </style>
</head>
